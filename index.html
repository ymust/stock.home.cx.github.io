	<style type="text/css" charset="gb2312">
		table{width: 500px;border: 1px solid gray;border-collapse: collapse;}
		table th,table td{line-height: 70px;text-align: right;border: 1px solid gray;font-size:50px;}
	</style>
<script>
function AddRow(Mytable, Mycode)
{	
	var Mystring=eval('hq_str_'+Mycode);	
	  	Mystring=Mystring.split(",");
	 
	 var stockRate=100*(Mystring[3]-Mystring[2])/Mystring[2];
	 stockRate = stockRate.toFixed(2);	 
	// 添加表格内容
	var tb_Row=document.createElement('tr');	
	if(stockRate>0)
	{		
		tb_Row.style.color="#000";
	}
	else
	{		
		tb_Row.style.color="#000";
	}
		
	var tr1_td0=document.createElement('td');
	tr1_td0.innerHTML=Mycode.slice(-6);	
	tb_Row.appendChild(tr1_td0);
	
	var tr1_td1=document.createElement('td');
	tr1_td1.innerHTML=Mystring[0];
	tb_Row.appendChild(tr1_td1);
	
	var tr1_td2=document.createElement('td');
	tr1_td2.innerHTML="&nbsp;&nbsp;"+Mystring[3];		
	tb_Row.appendChild(tr1_td2);
	
	var tr1_td3=document.createElement('td');
	tr1_td3.innerHTML="&nbsp;&nbsp;"+stockRate;
	tb_Row.appendChild(tr1_td3);
	Mytable.appendChild(tb_Row);

}
</script>

<script type='text/javascript' >

	tab.appendChild(tb_Head);
</script>
