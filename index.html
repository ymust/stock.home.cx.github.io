<html>
<head>
	<meta http-equiv="refresh" content="20">	
	<style type="text/css" charset="gb2312">
		table{width: 70%; border: 1px solid gray;border-collapse: collapse;}
		table th,table td{height: 80px;text-align: right;border: 1px solid gray;font-size:50px;white-space:nowrap;}
	</style>

<script>
function AddData(Mytable, Mycode)
{	
	var Mystring=eval('hq_str_'+Mycode);	
	  	Mystring=Mystring.split(",");
	 
	 var GrowthRate=100*(Mystring[3]-Mystring[2])/Mystring[2];
	 		 GrowthRate = GrowthRate.toFixed(2);	 
	// 添加表格内容
	var Table_Row=document.createElement('tr');	
	if(GrowthRate>0)
	{		
		Table_Row.style.color="#000";
	}
	else
	{		
		Table_Row.style.color="#000";
	}
		
	var Row_td0=document.createElement('td');
	Row_td0.innerHTML="&nbsp&nbsp"+Mycode.slice(-6);	
	Table_Row.appendChild(Row_td0);
	
	var Row_td1=document.createElement('td');
	Row_td1.innerHTML="&nbsp&nbsp"+Mystring[0];
	Table_Row.appendChild(Row_td1);
	
	var Row_td2=document.createElement('td');
	Row_td2.innerHTML="&nbsp&nbsp"+Mystring[3];		
	Table_Row.appendChild(Row_td2);
	
	var Row_td3=document.createElement('td');
	Row_td3.innerHTML="&nbsp&nbsp"+GrowthRate;
	Table_Row.appendChild(Row_td3);
	Mytable.appendChild(Table_Row);
}
</script>



<script>
function AddRow(Mycode)
{			
	var SString = '<script type="text/javascript"  src="http://hq.sinajs.cn/list=';	
	SString = SString+Mycode+'" ><\/script>';	
	document.write(SString);	
	SString = '<script>	AddData(tab, "'+Mycode + '")		<\/script>';
	document.write(SString);	
}
</script>


</head>


<body>
<script type='text/javascript' >
	//1.创建表格节点对象
	var tab=document.createElement('table');
	tab.align="center";
	//tab.setAttribute("style","font-size:80px;border:1px;");

	// 2.创建标题 并添加到表格中
	var cap=document.createElement('caption');
	cap.innerHTML='价格信息表';
	//tab.appendChild(cap);
	// 3.添加表头
	var tb_Head=document.createElement('tr');
	var th0=document.createElement('th');
	th0.innerHTML='代码'+"&nbsp&nbsp";
	tb_Head.appendChild(th0);	
	var th1=document.createElement('th');
	th1.innerHTML='名称'+"&nbsp&nbsp&nbsp&nbsp";
	tb_Head.appendChild(th1);
	var th2=document.createElement('th');
	th2.innerHTML='价格'+"&nbsp&nbsp";
	tb_Head.appendChild(th2);
	var th3=document.createElement('th');
	th3.innerHTML='涨幅'+"&nbsp";
	tb_Head.appendChild(th3);
	tab.appendChild(tb_Head);	
	document.body.appendChild(tab);	
</script>
